plugins {
    id 'java'
    id 'application'
}

group = 'com.pskc-creator'
version = '1.0-SNAPSHOT'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-codec:commons-codec:1.19.0'
    testImplementation 'junit:junit:4.13.2'
}

tasks.jar {
    manifest {
        attributes["Main-Class"] = "com.pskccreator.Main"
    }
}

application {
    mainClass = 'com.pskccreator.Main'
}
